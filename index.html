<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <a href="https://cdnjs.cloudflare.com/ajax/libs/blackbaud-skyux/1.24.0/js/sky.min.js"></a>

    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="Container">
        <div class="Todo-Container">
            <h1>To Do App</h1>
            <form class="input-area">
                <input type="text" id="task input" placeholder="Add new task!">
                <button type="submit" id="task button"><img src="add.png" alt="plus" height="20"></button>
            </form>
            

            <div class="todo-Container-list">
                <ul id="task-list"></ul>
                <img class="emptylist"  src="bot.png" alt="empty" height="200">
            </div>

        </div>

    </div>
    
</body>
<script src="todo.js"></script>
</html>
