<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="Container">
        <div class="Todo-Container">
            <h1>To Do App</h1>
            <div class="stat-container">
                <div class="details">
                    <h3>Your Progress!</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add new task!">
                <button type="submit" id="task-btn"><img src="add.png" alt="plus" height="20"></button>
            </form>
            

            <div class="todo-Container-list">
                <ul id="task-list"></ul>
                <img class="empty-image"  src="bot.png" alt="empty" height="200">
            </div>

        </div>

    </div>
    
</body>
<script src="todo.js"></script>
</html>
